<div *ngIf="user" class="col-md-6">
  <h3>Datos del usuario {{user.name}}</h3>
  <div><label>Id: </label>{{user.id}}</div>
  <div><label>Nombre: </label><input [(ngModel)]="user.name"/></div>
  <div><label>Email: </label><input [(ngModel)]="user.email"/></div>
  <div><label>Phone: </label><input [(ngModel)]="user.phone"/></div>
  <button class="btn btn-danger" (click)="eliminar()" >Eliminar</button>
  <button class="btn btn-primary" (click)="guardar()" >Guardar</button>
</div>
